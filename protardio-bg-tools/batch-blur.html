<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name viewport="width=device-width, initial-scale=1.0">
    <title>Background Blur Processor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .blur-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .process-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .preview-item:hover {
            transform: translateY(-5px);
        }
        
        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .preview-name {
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            font-size: 12px;
        }
        
        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .download-all-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Background Blur Processor</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Select Background Images
            </button>
            <p>Select multiple PNG files to apply blur effects</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="blurStrength">Blur Strength: <span class="blur-value" id="blurValue">8px</span></label>
                <input type="range" id="blurStrength" min="0" max="20" value="8" step="0.5">
            </div>
            
            <div class="control-group">
                <label for="blurType">Blur Type:</label>
                <select id="blurType">
                    <option value="gaussian">Gaussian Blur (Recommended)</option>
                    <option value="motion">Motion Blur</option>
                    <option value="radial">Radial Blur</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quality">Output Quality:</label>
                <select id="quality">
                    <option value="1.0">Maximum (1.0)</option>
                    <option value="0.9" selected>High (0.9)</option>
                    <option value="0.8">Medium (0.8)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="prefix">Filename Prefix:</label>
                <input type="text" id="prefix" value="blurred_" placeholder="blurred_">
            </div>
        </div>
        
        <button class="process-btn" id="processBtn" onclick="processImages()" disabled>
            ‚ú® Apply Blur Effects
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="preview-grid" id="previewGrid"></div>
        
        <button class="download-all-btn" id="downloadAllBtn" onclick="downloadAll()" style="display: none;">
            üì¶ Download All Blurred Images
        </button>
    </div>

    <script>
        let originalImages = [];
        let processedImages = [];
        
        // Update blur value display
        document.getElementById('blurStrength').addEventListener('input', function() {
            document.getElementById('blurValue').textContent = this.value + 'px';
        });
        
        // Handle file selection
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            originalImages = files;
            
            if (files.length > 0) {
                document.getElementById('processBtn').disabled = false;
                document.querySelector('.upload-section p').textContent = 
                    `${files.length} images selected: ${files.map(f => f.name).join(', ')}`;
            }
        });
        
        async function processImages() {
            const files = originalImages;
            const blurStrength = document.getElementById('blurStrength').value;
            const blurType = document.getElementById('blurType').value;
            const quality = parseFloat(document.getElementById('quality').value);
            const prefix = document.getElementById('prefix').value;
            
            processedImages = [];
            document.getElementById('progress').style.display = 'block';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('previewGrid').innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                try {
                    const blurredImage = await applyBlur(file, blurStrength, blurType, quality, prefix);
                    processedImages.push(blurredImage);
                    addPreview(blurredImage);
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                }
            }
            
            document.getElementById('progress').style.display = 'none';
            document.getElementById('processBtn').disabled = false;
            document.getElementById('downloadAllBtn').style.display = 'block';
        }
        
        function applyBlur(file, blurStrength, blurType, quality, prefix) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Apply blur filter
                    let filterString = '';
                    switch(blurType) {
                        case 'gaussian':
                            filterString = `blur(${blurStrength}px)`;
                            break;
                        case 'motion':
                            filterString = `blur(${blurStrength * 0.7}px)`;
                            break;
                        case 'radial':
                            filterString = `blur(${blurStrength * 0.8}px)`;
                            break;
                    }
                    
                    ctx.filter = filterString;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const newFileName = prefix + file.name;
                        const processedFile = new File([blob], newFileName, { type: 'image/png' });
                        
                        resolve({
                            file: processedFile,
                            url: URL.createObjectURL(blob),
                            originalName: file.name,
                            newName: newFileName
                        });
                    }, 'image/png', quality);
                };
                
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }
        
        function addPreview(imageData) {
            const previewGrid = document.getElementById('previewGrid');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            previewItem.innerHTML = `
                <img src="${imageData.url}" alt="${imageData.newName}" class="preview-image">
                <div class="preview-name">${imageData.newName}</div>
                <button class="download-btn" onclick="downloadSingle('${imageData.url}', '${imageData.newName}')">
                    Download
                </button>
            `;
            
            previewGrid.appendChild(previewItem);
        }
        
        function downloadSingle(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        async function downloadAll() {
            for (const imageData of processedImages) {
                downloadSingle(imageData.url, imageData.newName);
                // Small delay to prevent browser download limits
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
    </script>
</body>
</html>
