<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Trait Resizer - 600x600</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .settings-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .setting-group select,
        .setting-group input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-section {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #495057;
            font-weight: bold;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .preview-item {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .preview-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-info {
            font-size: 0.8em;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(45d, #dc3545, #fd7e14);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }

        .stat-item {
            color: #1976d2;
            font-weight: bold;
        }

        .stat-number {
            font-size: 1.5em;
            display: block;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è NFT Trait Resizer</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Batch resize all your trait images to 600x600 pixels by stretching them to completely fill the canvas
        </p>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your trait images here or click to browse</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Select Images
            </button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <div class="setting-group">
                <label for="targetWidth">Width (px)</label>
                <input type="number" id="targetWidth" value="600" min="1" max="2048">
            </div>
            <div class="setting-group">
                <label for="targetHeight">Height (px)</label>
                <input type="number" id="targetHeight" value="600" min="1" max="2048">
            </div>
            <div class="setting-group">
                <label for="resizeMode">Resize Mode</label>
                <select id="resizeMode">
                    <option value="stretch">Stretch to Fill (default)</option>
                    <option value="contain">Contain (maintain aspect ratio)</option>
                    <option value="cover">Cover (crop to fit)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="png">PNG (recommended)</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Stats -->
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="totalFiles">0</span>
                <span>Total Files</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="processedFiles">0</span>
                <span>Processed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalSize">0 MB</span>
                <span>Total Size</span>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <!-- Preview Grid -->
        <div class="preview-grid" id="previewGrid"></div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="resizeBtn" onclick="startResize()" disabled>
                üîÑ Resize All Images
            </button>
            <button class="btn btn-success" id="downloadBtn" onclick="downloadAll()" disabled>
                üì• Download All
            </button>
            <button class="btn btn-clear" onclick="clearAll()">
                üóëÔ∏è Clear All
            </button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let processedImages = [];

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // File input handler
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Click to upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (selectedFiles.length === 0) {
                showError('Please select valid image files (PNG, JPG, WebP, etc.)');
                return;
            }

            updateStats();
            generatePreviews();
            document.getElementById('resizeBtn').disabled = false;
            hideError();
        }

        function updateStats() {
            const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            
            document.getElementById('totalFiles').textContent = selectedFiles.length;
            document.getElementById('processedFiles').textContent = processedImages.length;
            document.getElementById('totalSize').textContent = (totalSize / (1024 * 1024)).toFixed(2) + ' MB';
            document.getElementById('stats').style.display = 'grid';
        }

        function generatePreviews() {
            const previewGrid = document.getElementById('previewGrid');
            previewGrid.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';

                const img = document.createElement('img');
                img.className = 'preview-image';
                img.src = URL.createObjectURL(file);

                const info = document.createElement('div');
                info.className = 'preview-info';
                info.innerHTML = `
                    <strong>${file.name}</strong><br>
                    ${file.width || '?'} x ${file.height || '?'}<br>
                    ${(file.size / 1024).toFixed(1)} KB
                `;

                previewItem.appendChild(img);
                previewItem.appendChild(info);
                previewGrid.appendChild(previewItem);

                // Get image dimensions
                img.onload = function() {
                    info.innerHTML = info.innerHTML.replace('? x ?', `${this.naturalWidth} x ${this.naturalHeight}`);
                };
            });
        }

        async function startResize() {
            if (selectedFiles.length === 0) return;

            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resizeBtn = document.getElementById('resizeBtn');

            progressSection.style.display = 'block';
            resizeBtn.disabled = true;
            processedImages = [];

            const targetWidth = parseInt(document.getElementById('targetWidth').value);
            const targetHeight = parseInt(document.getElementById('targetHeight').value);
            const resizeMode = document.getElementById('resizeMode').value;
            const outputFormat = document.getElementById('outputFormat').value;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                try {
                    progressText.textContent = `Processing ${file.name}... (${i + 1}/${selectedFiles.length})`;
                    
                    const resizedImage = await resizeImage(file, targetWidth, targetHeight, resizeMode, outputFormat);
                    processedImages.push(resizedImage);
                    
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = progress + '%';
                    
                    updateStats();
                    
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    showError(`Error processing ${file.name}: ${error.message}`);
                }
            }

            progressText.textContent = `‚úÖ Completed! Processed ${processedImages.length} images`;
            document.getElementById('downloadBtn').disabled = false;
            resizeBtn.disabled = false;
        }

        function resizeImage(file, targetWidth, targetHeight, mode, format) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    const originalWidth = this.naturalWidth;
                    const originalHeight = this.naturalHeight;

                    // Set canvas size
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;

                    // Clear canvas with transparent background
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    let drawWidth, drawHeight, drawX, drawY;

                    if (mode === 'stretch') {
                        // Stretch to fill entire canvas (no empty space)
                        drawWidth = targetWidth;
                        drawHeight = targetHeight;
                        drawX = 0;
                        drawY = 0;
                    } else if (mode === 'contain') {
                        // Maintain aspect ratio, fit within bounds
                        const scale = Math.min(targetWidth / originalWidth, targetHeight / originalHeight);
                        drawWidth = originalWidth * scale;
                        drawHeight = originalHeight * scale;
                        drawX = (targetWidth - drawWidth) / 2;
                        drawY = (targetHeight - drawHeight) / 2;
                    } else if (mode === 'cover') {
                        // Maintain aspect ratio, crop to fill
                        const scale = Math.max(targetWidth / originalWidth, targetHeight / originalHeight);
                        drawWidth = originalWidth * scale;
                        drawHeight = originalHeight * scale;
                        drawX = (targetWidth - drawWidth) / 2;
                        drawY = (targetHeight - drawHeight) / 2;
                    }

                    // Draw the image
                    ctx.drawImage(this, drawX, drawY, drawWidth, drawHeight);

                    // Convert to blob
                    canvas.toBlob((blob) => {
                        if (blob) {
                            resolve({
                                blob: blob,
                                name: file.name.replace(/\.[^/.]+$/, '') + `_600x600.${format}`,
                                originalName: file.name,
                                size: blob.size
                            });
                        } else {
                            reject(new Error('Failed to create blob'));
                        }
                    }, `image/${format}`, 0.9);
                };

                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        function downloadAll() {
            if (processedImages.length === 0) return;

            processedImages.forEach((imageData, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(imageData.blob);
                    link.download = imageData.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }, index * 100); // Stagger downloads
            });
        }

        function clearAll() {
            selectedFiles = [];
            processedImages = [];
            document.getElementById('previewGrid').innerHTML = '';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('resizeBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('fileInput').value = '';
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
